<script>
$('.portfolio-modal-1').magnificPopup({
  type: 'inline'

$('.portfolio-modal-2').magnificPopup({

  // other options
});
$('.portfolio-modal-3').magnificPopup({
  type: 'inline'
  // other options
});

$('#add_submit').click(function(e) { 
         
      var randID = Math.floor(Math.random()*1E10);
      var fullName = $("#add_record :input[name='fullName']");
      var phone = $("#add_record :input[name='phoneNumber']");

      if(fullName !== '' && fullName !== null && phone !== '' && phone !== null)
      {
        window.location = 'https://radiant-stream-61551.herokuapp.com/addRecord?id='+randID+'&fullName='+fullName+'&phone='+phone;
      }
      else
      {
        alert("Please ensure both fields are filled in.");
      }

      });

 $('#delete').click(function(e) { 
          $.ajax({ 
            type: 'GET', 
            url: 'https://radiant-stream-61551.herokuapp.com/listRecords', 
            data: { get_param: 'value' }, 
            dataType: 'json',
            success: function (data) { 
              $.each(data, function(index, element) {
                 $('.display-delete').append($('<a>', {
                      text: element.id+" | "+element.fullName+" | "+element.phone,
                      href: "https://radiant-stream-61551.herokuapp.com/deleteRecord?id="+element.id
                  })).append($('<br/>'));
              });
            }
          });
        });

 $('#display').click(function(e) { 
          $.ajax({ 
            type: 'GET', 
            url: 'https://radiant-stream-61551.herokuapp.com/listRecords', 
            data: { get_param: 'value' }, 
            dataType: 'json',
            success: function (data) { 
              $.each(data, function(index, element) {
                  $('.records').append($('<h3>', {
                      text: element.id+" | "+element.fullName+" | "+element.phone,
                      
                  }));
              });
            }
          });
        });
